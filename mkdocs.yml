site_name: HPC Lab Wiki
site_description: Documentation and guides for working with HPC clusters
site_author: Lab Team
site_url: https://farmer-vn.github.io/wiki/

# Repository
repo_name: farmer-vn/wiki
repo_url: https://github.com/farmer-vn/wiki
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2025 Lab Team

# Theme
theme:
  name: material
  language: en
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.action.edit
    - content.action.view
  icon:
    repo: fontawesome/brands/github

# Plugins
plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true

# Extensions
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

# Page tree
nav:
  - Home: index.md

  - HPC Setup:
    - Saga : guides/saga.md

# Extra
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/farmer-vn/wiki
  generator: false
